<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="card">
            <div class="card-header">
              <h2 class="">Iniciar sesión</h2>
            </div>
            <div class="card-body">
              <form name="form">
                <div class="form-group">
                  <label for="username">Usuario</label>
                  <input type="text" class="form-control" name="username" [(ngModel)]="userform.usuario" />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="userform.password" />
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-primary" (click)="login()">Ingresar</button>
                  <button class="btn btn-link" routerLink="/registro" routerLinkActive="active">Registrarse</button>
                </div>
        
                <div *ngIf="!ingresoCorrecto" class="alert alert-danger" role="alert">
                  Datos de acceso incorrectos
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>      
    </div>
    <div class="col-sm-6">
      <app-login-social></app-login-social>
    </div>
  </div>
</div>
