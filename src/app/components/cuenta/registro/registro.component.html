<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="card">
            <div class="card-header">
              <h2 class="">Registro</h2>
            </div>
            <div class="card-body">
              
              <form #f="ngForm">

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="nombre">Nombres</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="usuarioNuevo.nombres" name="nombre" required>
                  </div>
                  
                  <div class="form-group col-md-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" [(ngModel)]="usuarioNuevo.apellido" name="apellido" required>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="user">Usuario</label>
                    <input type="text" class="form-control" id="user" [(ngModel)]="usuarioNuevo.usuario" name="user" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="tel">Telefono</label>
                    <input type="tel" class="form-control" id="tel" [(ngModel)]="usuarioNuevo.telefono" name="tel">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="usuarioNuevo.email" name="email" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="pass">Contraseña</label>
                    <input type="password" class="form-control" id="pass" [(ngModel)]="usuarioNuevo.password" name="pass" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="pass1">Repetir contraseña</label>
                    <input (input)="verficarpass()" type="password" class="form-control" id="pass1" [(ngModel)]="pass" name="pass1" #pass1 required>
                  </div>
                </div>               
                <button class="btn btn-link" routerLink="/login">Ingresar</button>
                <button [disabled]="!mismapass|| !f.valid" type="button" class="btn btn-primary" (click)="nuevoUsu()">Registrarse</button>
              </form>

            </div>
          </div>
        </div>
      </div>      
    </div>
    <div class="col-sm-6">
      <app-login-social></app-login-social>
    </div>
  </div>
</div>
