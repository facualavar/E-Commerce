<div class="container d-flex justify-content-center">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 card">
      <form name="form">
        <h2>Iniciar sesión</h2>
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="userform.usuario" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="userform.password" />
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-lg btn-outline-info" (click)="login()">Ingresar</button>
        </div>

        <div *ngIf="!ingresoCorrecto" class="alert alert-danger" role="alert">
          Datos de acceso incorrectos
        </div>
        <a (click)="registro()" [routerLink]="['registro']" routerLinkActive="active">Registrarse</a>
      </form>
    </div>
  </div>
</div>
