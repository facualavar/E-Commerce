<div class="container d-flex justify-content-center">
<div class="carrito">
  <div>
    <span class="title margin-botton-10">
      Carrito: <span class="subtitle">({{carrito.length}}) producto(s)</span>
    </span>
  </div>

  <div class="">

    <div *ngIf="carrito.length>0;else carritovaciotmpl">
      <div class="row">
        <div class="col-12">
          <table class="table resumen">
            <thead>
              <h5>Resumen de compra</h5>
            </thead>
            <tbody>
              <tr class="row" *ngFor="let item of carrito">
                <th class="col-sm-3">
                  <img class="img-fluid" src="{{item.producto.img}}" alt="">
                </th>
                <th class="col-sm-4">
                  <p class="">{{item.producto.nombre}}</p>
                  <p class="descrip">{{item.producto.descripcion}}</p>
                  <div class="">
                    <button type="button" (click)="removeItem(item)" class="btn btn-sm btn-light"><i
                        class="far fa-trash-alt"></i> Quitar Producto</button>
                  </div>
                </th>
                <th class="col-sm-2">
                  <p class="">Cantidad: {{item.cantidad}}</p>
                </th>
                <th class="col-sm-3">
                  <table class="table table-borderless ">
                    <tr class="d-flex justify-content-between bordeizq bordeinf">
                      <th>
                        <p>Precio Unitario: </p>
                      </th>
                      <th>
                        <p class="">${{item.producto.precio}},00</p>
                      </th>
                    </tr>
                    <tr class="d-flex justify-content-between bordeizq">
                      <th>
                        <p>Precio: </p>
                      </th>
                      <th>
                        <p class="">${{item.subtotal}},00</p>
                      </th>
                    </tr>
                  </table>
                </th>
              </tr>
              <tr class="row">
                <th class="col-sm-9">

                </th>
                <th class="col-sm-3 bg-light">
                  <table class="table table-borderless">
                    <tr class="d-flex justify-content-between">
                      <th class="">
                        <p class=""><strong>Total: </strong></p>
                      </th>
                      <th>
                        <p class="">${{total}}</p>
                      </th>
                    </tr>
                  </table>
                </th>
              </tr>
              <br>
              <div class="row">
                <br>
                <div class="col-sm-9"></div>
                <br>
                <div class="col-sm-3">
                  <div class="row">
                    <button class="col-sm-12 btn btn-light btn-tienda">Proceder la compra</button>
                    <hr>
                    <button class="col-sm-12 btn btn-light">Continuar comprando</button>
                  </div>
                </div>
              </div>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <ng-template #carritovaciotmpl>
      <div class="container">
        <strong>El carrito esta vac√≠o.</strong>
      </div>
    </ng-template>
  </div>
</div>
</div>
