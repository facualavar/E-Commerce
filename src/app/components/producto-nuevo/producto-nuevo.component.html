<div class="container">
  <form action="">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="productoNuevo.nombre" name="nombre">
    </div>

    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="cat">Categoria</label>
          <input type="text" class="form-control" id="cat" [(ngModel)]="productoNuevo.categoria" name="cat">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="marca">Marca</label>
          <input type="text" class="form-control" id="marca" [(ngModel)]="productoNuevo.marca" name="marca">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="descrip">Descripcion</label>
      <input type="text" class="form-control" id="descrip" [(ngModel)]="productoNuevo.descripcion" name="descrip">
    </div>

    <div class="form-group">
      <label for="caract">Caracteristicas</label>
      <textarea class="form-control" id="caract" [(ngModel)]="productoNuevo.caracteristicas" name="caract"
        rows="5"></textarea>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="number" class="form-control" id="precio" [(ngModel)]="productoNuevo.precio" name="precio">
          <small id="precioHelp" class="form-text text-muted">En pesos Argentinos (ARS)</small>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="number" class="form-control" id="stock" [(ngModel)]="productoNuevo.stock" name="stock">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="img">Subir Imagen Pricipal</label>
      <input type="file" name="myImage" accept="image/jpeg" (change)="subiendoando($event)">
    </div>
    <div class="form-group">
      <label for="img">Subir Imagen 2</label>
      <input type="file" name="myImage" accept="image/jpeg" (change)="subiendoando2($event)">
    </div>
    <div class="form-group">
      <label for="img">Subir Imagen 3</label>
      <input type="file" name="myImage" accept="image/jpeg" (change)="subiendoando3($event)">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-lg btn-info" (click)="nuevoProd()" data-dismiss="modal"
        [disabled]="!trueimg">Guardar</button>
    </div>
  </form>
  <div *ngIf="guardado" class="alert alert-success" role="alert">
      Producto Agregado
    </div>
</div>
